transfer:
  # Models to test
  models:
    - name: "gemma-2-2b-it-l20"
      model_path: "google/gemma-2-2b-it"
      layer: 20
    - name: "gemma-2-9b-it-l30"
      model_path: "google/gemma-2-9b-it"
      layer: 30
  
  # Train/test split
  train_concepts: 40
  test_concepts: 10
  total_concepts: 50
  
  # Data configuration
  concept_path: "axbench/data/gemma-2-2b_20-gemmascope-res-16k.json"
  data_dir: "axbench/concept500/prod_2b_l20_v1/generate"
  
  # Transfer methods
  transfer_methods:
    - "identity"
    - "linear"
    - "mlp"
  
  # Linear transfer settings
  linear:
    learning_rate: 0.001
    num_epochs: 100
    batch_size: 32
  
  # MLP transfer settings
  mlp:
    hidden_dims: [512, 256]
    learning_rate: 0.001
    num_epochs: 100
    batch_size: 32
    activation: "relu"
  
  # Output directories
  output:
    vectors_dir: "axbench/transferability/results/vectors"
    transfer_models_dir: "axbench/transferability/results/transfer_models"
    evaluation_dir: "axbench/transferability/results/evaluation"
    analysis_dir: "axbench/transferability/results/analysis"
  
  seed: 42
